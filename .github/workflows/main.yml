name: Run Lady Popular Bot

on:
  schedule:
    - cron: '0 */2 * * *'  # every 2 hours
  workflow_dispatch:       # allow manual runs

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
  run: npm install

- name: Install Playwright Browsers (cached)
  uses: microsoft/playwright-github-action@v1


      - name: Run burn-energy.js
        env:
          LP_EMAIL: ${{ secrets.LP_EMAIL }}
          LP_PASSWORD: ${{ secrets.LP_PASSWORD }}
        run: node burn-energy.js

      - name: Upload screenshots
        if: always()  # Always upload, even on failure
        uses: actions/upload-artifact@v4
        with:
          name: error-screenshots
          path: "*.png"
          if-no-files-found: ignore
